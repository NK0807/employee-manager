<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社員登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>社員登録</h1>
    
    <form th:action="@{/employees}" th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}">
		
        <div class="mb-3">
            <label class="form-label">名前</label>
            <input type="text" th:field="*{name}" class="form-control"
				th:errorclass="is-invalid" placeholder="山田 太郎">
			<div class="invalid-feedback" th:errors="*{name}">
				ここにエラーメッセージが出ます
			</div>		
        </div>
        
        <div class="mb-3">
            <label class="form-label">部署</label>
            <input type="text" th:field="*{department}" class="form-control" 
				th:errorclass="is-invalid" placeholder="開発部">
			<div class="invalid-feedback" th:errors="*{department}">
				ここにエラーメッセージが出ます
			</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control"
				th:errorclass="is-invalid" placeholder="taro@example.com">
			<div class="invalid-feedback" th:errors="*{email}">
				ここにエラーメッセージが出ます
			</div>
        </div>
        
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/employees" class="btn btn-secondary">戻る</a>
    </form>
</body>
</html>
