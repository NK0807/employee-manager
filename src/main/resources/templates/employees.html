<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>社員一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
	<div class="container">
	        
	<div class="d-flex justify-content-between align-items-center my-4">
		<h1>社員一覧</h1>
	            
		<div>
			<span class="me-2">
				ようこそ <strong sec:authentication="name">ユーザー名</strong> さん
			</span>
	                
			<form th:action="@{/logout}" method="post" style="display:inline;">
				<button class="btn btn-outline-danger btn-sm" type="submit">ログアウト</button>
			</form>
		</div>
	</div>
    
	<form th:action="@{/employees}" method="get" class="mb-3">
		<div class="input-group">
			<input type="text" name="keyword" class="form-control" 
				placeholder="名前で検索..." th:value="${keyword}">
				            
			<button class="btn btn-primary" type="submit">検索</button>
					               
			<a href="/employees" class="btn btn-secondary">クリア</a>
		</div>
	</form>
	
    <a href="/employees/new" class="btn btn-primary mb-3">新規登録</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>部署</th>
                <th>Email</th>
				<th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
				<td th:text="${emp.department != null ? emp.department.name : '所属なし'}">営業部</td>
                <td th:text="${emp.email}"></td>
				
				<td>
					<a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">編集</a>            
					<a th:href="@{/employees/delete/{id}(id=${emp.id})}" 
					class="btn btn-danger btn-sm"
					onclick="return confirm('本当に削除しますか？');"
					sec:authorize="hasAuthority('ADMIN')">削除</a>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
